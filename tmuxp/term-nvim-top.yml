

# This file should be in "$XDG_CONFIG_HOME/tmuxp/"

session_name: term-nvim-top
start_directory: $HOME

windows:
  - window_name: term
    layout: tiled
    panes:
      - clear
  - window_name: nvim
    layout: tiled
    panes:
      - nvim
  - window_name: top
    layout: tiled
    panes:
      - top -e=m -u=max
